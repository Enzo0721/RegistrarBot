name: Update README with monday.com Board Status

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    # --- ADD THIS SECTION ---
    # This gives the action permission to push a commit back to your repository.
    permissions:
      contents: write

    steps:
      - name: Check out repo
        # It's good practice to use the latest major version, which is v4
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update README
        env:
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
        run: python ./scripts/update_readme.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # This command will commit only if there are changes.
          # The '|| exit 0' part ensures the workflow doesn't fail if there's nothing to commit.
          git commit -m "Automated README update with monday.com board status" || exit 0
          git push